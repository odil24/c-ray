name: Build and Release c-ray (Windows x64)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_windows_x64:
    name: Build on Windows x64
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Configure CMake (x64 only)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build Release (x64 only)
        run: cmake --build build --config Release -- /p:Platform=x64

      - name: Copy SDL2 DLL (if present)
        run: |
          if exist "%SDL2DIR%\SDL2.dll" (
            copy "%SDL2DIR%\SDL2.dll" "build\\Release\\"
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: c-ray-windows-x64
          path: build\\Release\\c-ray.exe

  release:
    name: Create GitHub Release
    needs: build_windows_x64
    runs-on: ubuntu-latest

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: c-ray-windows-x64

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${ { github.ref_name } }
          name: Release ${ { github.ref_name } }
          files: c-ray-windows-x64/c-ray.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

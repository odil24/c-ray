name: C-ray CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Windows needs MSBuild setup
      - name: Setup MSBuild (Windows only)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.0.2

      # Configure CMake
      - name: Configure CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      # Build
      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake --build build --config Release

      # Run sample render with timing
      - name: Run Sample Render with Timing (Linux/macOS)
        id: render_unix
        if: matrix.os != 'windows-latest'
        run: |
          /usr/bin/time -p ./build/c-ray -s scenes/cornell.json -o output.png 2> time.txt
          echo "render_time=$(grep real time.txt | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Run Sample Render with Timing (Windows)
        id: render_win
        if: matrix.os == 'windows-latest'
        run: |
          powershell -Command "
            $t = Measure-Command { ./build/Release/c-ray.exe -s scenes/cornell.json -o output.png };
            $seconds = $t.TotalSeconds;
            Set-Content -Path time.txt -Value $seconds;
            echo \"render_time=$seconds\" >> $env:GITHUB_OUTPUT
          "

      # Verify render hash
      - name: Verify Render Hash (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          expectedHash="PUT-YOUR-REFERENCE-HASH-HERE"
          actualHash=$(sha256sum output.png | cut -d ' ' -f1)
          if [ "$actualHash" != "$expectedHash" ]; then
            echo "❌ Render output hash mismatch!"
            exit 1
          else
            echo "✅ Render output matches expected hash."
          fi

      - name: Verify Render Hash (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          powershell -Command "
            $hashLine = (Get-FileHash output.png -Algorithm SHA256).Hash;
            if ($hashLine -ne 'PUT-YOUR-REFERENCE-HASH-HERE') {
              Write-Error '❌ Render output hash mismatch!';
              exit 1
            } else {
              Write-Output '✅ Render output matches expected hash.'
            }
          "

      # Upload artifacts
      - name: Upload Render Output
        uses: actions/upload-artifact@v4
        with:
          name: sample-render-${{ matrix.os }}
          path: output.png

      - name: Upload Timing Log
        uses: actions/upload-artifact@v4
        with:
          name: render-time-${{ matrix.os }}
          path: time.txt

      # Print summary of render times
      - name: Show Render Time
        run: echo "Render time on ${{ matrix.os }}: ${{ steps.render_unix.outputs.render_time || steps.render_win.outputs.render_time }} seconds"
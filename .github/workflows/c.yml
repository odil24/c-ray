name: C-ray CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} Build & Render
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Windows needs MSBuild setup
      - name: Setup MSBuild (Windows only)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.0.2

      # Configure CMake
      - name: Configure CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      # Build
      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: cmake --build build --config Release

      # Run one sample render
      - name: Run Sample Render (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: ./build/c-ray -s scenes/cornell.json -o output.png

      - name: Run Sample Render (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./build/Release/c-ray.exe -s scenes/cornell.json -o output.png

      # Upload render artifact
      - name: Upload Render Output
        uses: actions/upload-artifact@v4
        with:
          name: render-${{ matrix.os }}
          path: output.png